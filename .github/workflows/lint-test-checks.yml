name: Lint and Test Checks

on:
  push:
    branches:
      - "*"

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }} ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "npm"

      - name: Install Dependencies ğŸ”§
        run: yarn

      - name: Run Lint ğŸ”§
        run: yarn lint

      - name: Run Test ğŸ”§
        run: yarn test
