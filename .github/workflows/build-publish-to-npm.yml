name: Build and Publish to NPM

on:
  release:
    types: [created]

jobs:
  build-package-publish-to-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Use Node.js ${{ matrix.node-version }} ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install and Build Package ğŸ”§
        run: |
          yarn
          yarn build

      - name: Publish to NPMJS ğŸš€
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
